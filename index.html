<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Dice Game</title>
    <link rel="stylesheet" href="style.css">
    

</head>
<body>
<div class="container">

    <div class="item header">
        <h1>The Dicee Game</h1>
     </div>

    <div class="item main">
        <div class="dicee left">
            <h2> Player 1 </h2> 
            <img class="img" src="./images/dice6.png">
        </div>

        <div class="dicee right"> 
            <h2>Player 2</h2>
            <img class="img" src="./images/dice6.png">
        </div>
    </div>
    
    <div class="item start">
        <button class="button" id="playButton" style="padding: 25px 50px;
                   background-color: #0400ff; /* Red background color */
                   color: white; /* White text color */
                   border: none; /* Remove border */
                   border-radius: 50px; /* Add border-radius for rounded corners */
                   cursor: pointer; /* Add a pointer cursor on hover */
                  ">
        PLAY
    </button>
    </div>

    <div class="item footer">
        <p>The Dicee Game by Gerts. All rights reserved, 2023<p>
    </div>
    



<script src="TheDiceeGame.js" defer></script>
</body>

</html>
